{% extends 'Kitty/base.html' %}


{% block content %}
<div class="container mt-5" style="width: 50%;">
    <div class="card p-4">
        <h2 class="text-center mb-4">Create Your Account</h2>
        <form method="post" id="signup-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password1" class="form-label">Password</label>
                <input type="password" name="password1" class="form-control" id="password1" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" name="password2" class="form-control" id="password2" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="margin: 10px;">Sign Up</button>
        </form>
        <div class="text-center mt-3">
            <p>Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login here</a></p>
        </div>
    </div>
</div>

{% endblock %}
