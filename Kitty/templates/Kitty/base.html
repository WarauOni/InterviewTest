{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link rel="stylesheet" href="{% static 'Kitty/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    </style>
</head>
<body>

    <header>
        <div>
            <h1>Add Kitty</h1>
            <div class="headNav">
                <a href="{% url 'home' %}" class="active">Home</a>
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'contact' %}">Contact Us</a>
                <a href="{% url 'support' %}">Support Us</a>
                <!-- Button to open the side navigation -->
            <button class="openbtn" onclick="toggleNav()">&#9776; Menu</button>
            </div>
        </div>
    </header>
    
    <!-- Side Navigation -->
    <div id="myNav" class="secNav">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">&times;</a>

        {% if user.is_authenticated %}
            <!-- Links visible to logged-in users -->
            <a href="{% url 'view_profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <!-- Links visible to non-logged-in users -->
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </div>

    <!-- Main content section -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div>
            <p>footer test</p>
        </div>
    </footer>

    <!-- Script to toggle the side navigation -->
    <script>
        function toggleNav() {
            var nav = document.getElementById("myNav");
            if (nav.style.width === "250px") {
                nav.style.width = "0";
                document.body.classList.remove("sidenav-open");
            } else {
                nav.style.width = "250px";
                document.body.classList.add("sidenav-open");
            }
        }
    </script>

</body>
</html>
